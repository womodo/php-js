<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bootstrap Subtable</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
<style>
    .subtable {
        display: none;
    }
</style>
</head>
<body>

<table class="table table-striped">
    <thead>
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-row" data-toggle="collapse" data-target=".subtable1">
            <td>1</td>
            <td>John Doe</td>
            <td>john@example.com</td>
        </tr>
        <tr class="subtable1 collapse">
            <td></td>
            <td colspan="2">
                <table class="subtable table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>001</td>
                            <td>Product 1</td>
                            <td>2</td>
                        </tr>
                        <tr>
                            <td>002</td>
                            <td>Product 2</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
        <tr class="table-row" data-toggle="collapse" data-target=".subtable2">
            <td>2</td>
            <td>Jane Smith</td>
            <td>jane@example.com</td>
        </tr>
        <tr class="subtable2 collapse">
            <td></td>
            <td colspan="2">
                <table class="subtable table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>003</td>
                            <td>Product 3</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>004</td>
                            <td>Product 4</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </td>
        </tr>
    </tbody>
</table>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
