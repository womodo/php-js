<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Progress Bar with Text</title>
<style>
    .progress-bar {
        width: 300px;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        position: relative;
    }
    .progress {
        width: 50%; /* 進捗の幅を変更 */
        height: 100%;
        background-color: #4caf50;
        border-radius: 10px;
        position: absolute;
        top: 0;
        left: 0;
    }
    .progress-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #000;
    }
</style>
</head>
<body>

<div class="progress-bar">
    <div class="progress" style="width: 30%;"></div>
    <div class="progress-text">70%</div>
</div>

</body>
</html>
