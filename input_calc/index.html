<html lang="ja">
<head>

    <title>Number Inputs with Constraints</title>

</head>
<body>
    <form>
        <label>Input 1: <input type="number" id="input1" value="0" min="0" max="10"></label><br>
        <label>Input 2: <input type="number" id="input2" value="10" min="0" max="10"></label><br>
        <label>Input 3: <input type="number" id="input3" value="0" min="0" max="10"></label>
    </form>
    <script src="script.js"></script>
</body>
</html>
